<div class="row">
  <div class="col-lg-3">
    <app-book-category></app-book-category>
  </div>
  <div class="col-lg-9">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a routerLink="/books/{{book.id}}"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
          <div class="card-body">
            <h4 class="card-title"><a routerLink="/books/{{book.id}}">{{book.name}}</a></h4>
            <hM5>{{book.unitPrice | currency: 'INR'}}</hM5>
            <p class="card-text">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-rightM">Add Cart</button>
          </div>
        </div>
      </div>

      <div  *ngIf="books?.length == 0" class="col-md-12 alert alert-warning mt-3">
        No books found!
      </div>


      <div class="row">
        <!-- handle page size -->
        <div class="col-md-6">
          <div class="row">

            <div class="col-md-4">
              <span class="mr-2">Page Size:</span>
            </div>

            <div class="col-md-8">
              <select (change)="updatePageSize($event.target.value)"
                      class="form-control-sm"
                      style="width: 20%;">
                <option selected>2</option>
                <option>5</option>
                <option>10</option>
                <option>50</option>

              </select>
            </div>
          </div>

        </div>

        <!-- handle pagination -->
        <div class="col-md-6">
          <!-- pagination selector goes here (this clint side pagination)-->
         <!-- <jw-pagination [items]="books"
                         (changePage)="pageClick($event)"
                         [pageSize]="pageSize"></jw-pagination>-->

          <ngb-pagination
            [(page)]="currentPage"
            [pageSize]="pageSize"
            [collectionSize]="totalRecords"
            (pageChange)="listBooks()"></ngb-pagination>
        </div>

      </div>
    </div>
  </div>
</div>
